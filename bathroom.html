<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <title>Bathroom</title>
    </head>
    <body class = "bathroom">
        <a href="index.html"> <button id="restartBtn" class="restart">RESTART</button></a>
        <a href="hallway.html"> <button class="leave">LEAVE</button></a>
        <button onclick="changeTextContent('You picked up a key!')" id="takeKey" class="takeKey">TAKE KEY!</button> 
         <div id="bathroomHeading"><h1><span>Eww.. it stinks in here</span><br><span>Take a look around. Clues anywhere?</span></h1></div>
        <script>
            var keySentence = document.getElementById("bathroomHeading");
            function changeTextContent(text) 
            {
                keySentence.innerHTML = '<h1><span>' + text + '</span></h1>'; 
                createButton()
            }


            function createButton()
            {
                let newButton = document.createElement("button")
                newButton.textContent = "use the key to enter the vent!"
                newButton.addEventListener("click", () => {
                    location.href = "vent.html"
                })
                newButton.id = "enterVent"; 
                newButton.classList.add("enterVent"); 
                document.body.appendChild(newButton);
            }
        </script>
          <div class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    </body>
</html>
